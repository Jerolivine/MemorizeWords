<div style="width: 100%; height: 500px;">
  <h2>The words you need to learn</h2>
  <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-balham"
      [rowData]="unlearnedWords"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      [paginationPageSize]="30"
  ></ag-grid-angular>

  <h2>The words you have learned</h2>
  <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-balham"
      [rowData]="learnedWords"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      [paginationPageSize]="30"
  ></ag-grid-angular>
</div>
